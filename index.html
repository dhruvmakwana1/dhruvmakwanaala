        /* General body styling */
        body {
            font-family: Arial, sans-serif;

        /* Links to HTML files */

        }

        a {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            text-decoration: none;
            background-color: #3498db; /* Blue background for links */
            color: white; /* White text */
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #1d6fa5; /* Darker blue when hovered */

        }
text-align: center;

            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;  /* Green color for the heading */

        .details {
            margin-top: 20px;

        }

        .btn-container {

        }

            color: white;
            padding: 15px 25px;

            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;  /* Darker green on hover */

            color: #4CAF50;
